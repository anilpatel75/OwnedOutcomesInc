
<table class="table table-striped" >
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
  </tr>
  <tr *ngFor="let post of postData;let i = index">
    <td  (click)="OnClickToPOst(post.id)" >{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.author}} |  <button class="btn btn-default" (click)="onButtonClicked()">EditPost</button></td>
    
  </tr>
</table>
<app-edit-post *ngIf="editMode"></app-edit-post>
